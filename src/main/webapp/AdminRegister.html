<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<script  src="js/axios-0.18.0.js"></script>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>

    </div>
    <form id="reg-form"  >

        <table>

            <tr>

                <td>用户名</td>
                <td class="inputs">
                    <input name="adminName" type="text" id="adminName">
                    <br>
                    <span id="username_err" class="err_msg" style="display:none">用户名已经被使用</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


        </table>

        <div class="buttons">
            <input  type="button" value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
<script>

    document.getElementById("reg_btn").onclick=function () {

        // document.write("asd");
        let formData= {
            adminName:"",
            password:"",
        }

        formData.adminName=document.getElementById("adminName").value;
        formData.password=document.getElementById("password").value;


//get
        axios({
            method:"post",
            url:"http://localhost:8080/ServletCRUD/adminSignUpServlet",
            data:formData
        }).then(function (resp){
            if(resp.data==false){

                document.getElementById("username_err").style.display='';

            }else{

                location.href="http://localhost:8080/ServletCRUD/user.html"

            }
        })

    }

</script>



</body>
</html>
